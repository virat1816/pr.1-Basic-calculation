<script>
    var a = parseInt(prompt("Enter the first number: "));
    var b = parseInt(prompt("Enter the second number: "));

    var addition = a + b;
    var subtraction = a - b;
    var multiplication = a * b;
    var division = a / b;
    
    document.write("<h2>Addition: " + addition + " </h2><br/>" );
    document.write("<h2>Subtraction: " + subtraction + "</h2><br/>");
    document.write("<h2>Multiplication: " + multiplication + "</h2><br/>");
    document.write("<h2>Division: " + division +"</h2><br/>");

</script>
